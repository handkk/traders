<div class="customer-form">
    <div nz-row>
        <div nz-col nzSpan="12">
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" appFocus>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Date</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <nz-date-picker formControlName="date" [(ngModel)]="date" (ngModelChange)="onChange($event)" [nzAllowClear]="false"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
        
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>
                        <span>Customer</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" id="customer">
                        <nz-select formControlName="customer" id="customers">
                            <nz-option *ngFor="let c of customers;index as CI;" [nzLabel]="c.name" [nzValue]="c.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
        
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="quantity" nzRequired>
                        <span>Quantity</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Add quantity!">
                        <nz-input-number id="quantity" formControlName="quantity" [nzMin]="1" [nzStep]="1"></nz-input-number>
                    </nz-form-control>
                </nz-form-item>
        
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="rate" nzRequired>
                        <span>Rate</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Add Rate!">
                        <nz-input-number id="rate" formControlName="rate" [nzMin]="1" [nzStep]="1"></nz-input-number>
                    </nz-form-control>
                </nz-form-item>
                
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="vegetables" nzRequired>
                        <span>Vegetables</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <nz-select formControlName="vegetables" class="phone-selects">
                            <nz-option *ngFor="let v of vegetablesList;index as CI;" [nzLabel]="v.name" [nzValue]="v.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
                
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="farmer" nzRequired>
                        <span>Farmer</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <nz-select formControlName="farmer" class="phone-selects">
                            <nz-option *ngFor="let f of farmersList;index as CI;" [nzLabel]="f.name" [nzValue]="f.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
                
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="notes" nzRequired>Notes</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.controls['notes']"
                        nzErrorTip="Please input your notes!">
                        <nz-input-group [nzSuffix]="textAreaClearNotes" class="ant-input-affix-wrapper-textarea-with-clear-btn">
                            <textarea nz-input formControlName="notes" placeholder="Notes"></textarea>
                        </nz-input-group>
                        <ng-template #textAreaClearNotes>
                            <span nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                                *ngIf="validateForm.controls['notes'].value" (click)="clearfield('notes')"></span>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>     
        
                <nz-form-item nz-row class="register-area">
                    <nz-form-control [nzSpan]="14" [nzOffset]="6">
                        <button nz-button nzType="primary">Submit</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
        <div nz-col nzSpan="12">
            <nz-table #basicTable [nzData]="billsData" [nzShowPagination]="true" [nzPageIndex]="index" [nzTotal]="total" [nzPageSize]="pageSize"
            [nzFrontPagination]="false">
                <thead>
                    <tr>
                        <th *ngFor="let column of listOfColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="true">Name</th>
                        <!-- <th>Item</th>
                            <th>Rate</th>
                            <th>Quantity</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of billsData">
                            <td>{{ data.name }}</td>
                            <td>{{ data.item }}</td>
                            <td>{{ data.rate }}</td>
                            <td>{{ data.quantity }}</td>
                            <!-- <td> -->
                                <!-- <a>Action ä¸€ {{ data.name }}</a> -->
                                <!-- <nz-divider nzType="vertical"></nz-divider> -->
                                <!-- <a>Delete</a> -->
                                <!-- </td> -->
                            </tr>
                        </tbody>
                    </nz-table>
                    <!-- <p style="border: 3px solid;">List</p> -->
        </div>
    </div>
    
</div>
