<div class="customer-form">
    <div nz-row>
      <div nz-col nzSpan="24">
          <h2 class="text-center">Collection Report</h2>
      </div>
  </div>
    <div nz-row>
      <div nz-col nzSpan="12">
        <form nz-form [formGroup]="validateForm">
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24">Date</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <nz-date-picker formControlName="date" [(ngModel)]="date"
                    (ngModelChange)="onChange($event)" [nzAllowClear]="false"
                    [nzDisabled]="dateDisable" [nzFormat]="dateFormat"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="amount" nzRequired>
                <span>Amount</span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Enter Amount">
                <nz-input-number type="number" id="amount" formControlName="amount" [nzMin]="0"
                    [nzStep]="1"></nz-input-number>
            </nz-form-control>
          </nz-form-item>
          <div formArrayName="reasonType" *ngFor="let item of reasonType.controls; let i = index">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24">
                  <span>Reason Type</span>
              </nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24">
                  <nz-select nzShowSearch nzAllowClear [nzAutoFocus]="true" formControlName="reason_type">
                      <nz-option *ngFor="let r of reasonTypes;index as CI;" [nzLabel]="r"
                          [nzValue]="r"></nz-option>
                  </nz-select>
              </nz-form-control>
            </nz-form-item>
            <button nz-button nzType="primary" (click)="removeField(i)" style="float: right;" *ngIf="reasonType.controls.length > 1">remove</button>
          </div>
          <button nz-button nzType="primary" (click)="addfield()">Add</button>

          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="notes">Notes</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.controls['notes']"
                nzErrorTip="Please input your notes!">
                <nz-input-group [nzSuffix]="textAreaClearNotes"
                    class="ant-input-affix-wrapper-textarea-with-clear-btn">
                    <textarea nz-input formControlName="notes" placeholder="Notes"></textarea>
                </nz-input-group>
                <ng-template #textAreaClearNotes>
                    <span nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                        *ngIf="validateForm.controls['notes'].value"
                        (click)="clearfield('notes')"></span>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
          <nz-form-item nz-row class="register-area">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
              <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="submitForm()">{{ edit ? 'Update' : 'Submit' }}</button>&nbsp;
              <button nz-button nzType="default" (click)="reset()">Reset</button>
            </nz-form-control>
          </nz-form-item>
        </form>

        </div> -->
        <nz-table *ngIf="collectionsData" #customerTable [nzData]="collectionsData" [nzLoading]="loading" [nzShowPagination]="false">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Amount</th>
                          <th>Date</th>
                          <th>Spent Reason</th>
                          <th>Spent Amount</th>
                          <th>Notes</th>
                          <!-- <th>Actions</th> -->
                      </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let data of collectionsData">
                              <td>{{ data.created_name }}</td>
                              <td>{{ data.amount }}</td>
                              <td>{{ data.date }}</td>
                              <td>{{ data.reason_type }}</td>
                              <td>{{ data.spent_amount }}</td>
                              <td>{{ data.notes }}</td>
