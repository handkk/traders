<div class="customer-form">
    <div nz-row>
        <div nz-col nzSpan="12">
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" appFocus>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Date</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <nz-date-picker formControlName="date" [(ngModel)]="date" (ngModelChange)="onChange($event)" [nzAllowClear]="false"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
        
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>
                        <span>Customer</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <nz-select nzShowSearch nzAllowClear formControlName="customer" id="customersCollection">
                            <nz-option *ngFor="let c of customers;index as CI;" [nzLabel]="c.name" [nzValue]="c"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
        
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="amountCollection" nzRequired>
                        <span>Amount</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Add amount!">
                        <input id="amountCollection" type="number" formControlName="amount" [min]="1" [step]="1">
                    </nz-form-control>
                </nz-form-item>
                
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="notes">Notes</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.controls['notes']"
                        nzErrorTip="Please input your notes!">
                        <nz-input-group [nzSuffix]="textAreaClearNotes" class="ant-input-affix-wrapper-textarea-with-clear-btn">
                            <textarea nz-input formControlName="notes" placeholder="Notes"></textarea>
                        </nz-input-group>
                        <ng-template #textAreaClearNotes>
                            <span nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                                *ngIf="validateForm.controls['notes'].value" (click)="clearfield('notes')"></span>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>     
        
                <nz-form-item nz-row class="register-area">
                    <nz-form-control [nzSpan]="14" [nzOffset]="6">
                        <button nz-button nzType="primary">Create</button>&nbsp;
                        <button nz-button nzType="default" (click)="reset()">Reset</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
        <div nz-col nzSpan="12">
            <nz-table #basicTable [nzData]="collectionsData" [nzShowPagination]="true" [nzPageIndex]="index" [nzTotal]="total" [nzPageSize]="pageSize"
            [nzFrontPagination]="false" [nzLoading]="loading">
                <thead>
                        <tr>
                            <!-- <th>Date</th> -->
                            <th>Customer Name</th>
                            <th>Amount</th>
                            <th>Notes</th>
                        </tr>
                        <!-- <th *ngFor="let column of listOfColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="true">Name</th> -->
                        <!-- <th>Item</th>
                            <th>Rate</th>
                            <th>Quantity</th> -->
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of collectionsData">
                            <!-- <td>{{ data.date }}</td> -->
                            <td>{{ data.customer_name }}</td>
                            <td>{{ data.amount }}</td>
                            <td>{{ data.notes }}</td>
                            <!-- <td> -->
                                <!-- <a>Action ä¸€ {{ data.name }}</a> -->
                                <!-- <nz-divider nzType="vertical"></nz-divider> -->
                                <!-- <a>Delete</a> -->
                                <!-- </td> -->
                            </tr>
                        </tbody>
                    </nz-table>
                    <!-- <p style="border: 3px solid;">List</p> -->
        </div>
    </div>
    
</div>
